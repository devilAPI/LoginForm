<!DOCTYPE html>
<html>
<head>
  
  <title>Login Form - Made by devilAPI!</title>

<!-- Css Link  -->
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>

</head>

<body>

  <!-- Main Container -->
  <div class="main-container center">
    
    <!-- Login box -->
    <div class="Login-box">
      
      <!-- box1 -->
      <div class="box1 center">
        <h4>Login</h4>
        <p>Welcome!</p>
      </div>

      <!-- box2 -->
      <div class="box2 center">
        <form>
          <div class="input-box">
            <input type="text" placeholder="Enter Your Email" class="input">
            <input type="text" placeholder="Enter Password Email" class="input">
          </div>
          <div class="Submit-box">
            <a href="#">Forgot your Password?</a>
            <input type="submit" value="Login" class="btn">
          </div>

        </form>
      </div>

    </div>
  </div>
</body>
</html>
